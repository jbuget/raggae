services:
  postgres:
    container_name: raggae-postgres
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: raggae
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql

  postgres-test:
    container_name: raggae-postgres-test
    image: pgvector/pgvector:pg18
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: raggae_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql

volumes:
  postgres_data:
